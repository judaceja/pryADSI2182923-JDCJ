<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Document</title>
</head>

<body>
    <!-- Sección global de la página -->
    <div class="container">
         <!-- Sección I: titulo -->
        <div class="row">
            <div class="center-align">
                <h3>Formulario de registro de personas</h3>
            </div>    
        </div>
        <!-- Sección II: Contiene el formulario -->
        <div class="row">
            <form class="col s12">
                <!-- Primer fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="Nombre" type="text" class="validate">
                        <label for="Nombre">Nombre(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="Apellidos" type="text" class="validate">
                        <label for="Apellidos">Apellidos</label>
                    </div>
                </div>
                <!-- Segunda fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="Edad" type="number" class="validate">
                        <label for="Edad">Edad</label>
                    </div>
                    <div class="input-field col s3">
                        <p>
                            <label>
                              <input class="with-gap" name="group1" type="radio"  />
                              <span>FEMENINO</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s3">
                        <p>
                            <label>
                               <input class="with-gap" name="group1" type="radio"  />
                               <span>MASCULINO</span>
                            </label>
                        </p>
                    </div>
                <!-- tercera fila -->
                <div>
                    <div class="row">
                        <div class="input-field col s3">
                        </div>
                            <div class="col s6">
                                 <label>Estado Civil</label>
                                <select class="browser-default">
                                     <option value="" disabled selected>Seleccione una de las opciones</option>
                                     <option value="1">Casado</option>
                                     <option value="2">Separado</option>
                                     <option value="3">Divorciado</option>
                                     <option value="3">Unión Libre</option>
                                     <option value="3">Pareja de Hecho</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </div>
                <!-- Cuarta Fila -->
                <div class="row">
                    <div class="col s6">
                        <label>Tipo de Documento</label>
                        <select class="browser-default">
                            <option value="" disabled selected>Seleccione una de las opciones</option>
                            <option value="1">C.C</option>
                            <option value="2">C.E</option>
                            <option value="3">Pasaporte</option>
                            <option value="3">Tarjeta Militar</option>
                            <option value="3">NUIP</option>
                            <option value="3">PEP</option>
                        </select>
                    </div>
                    <div class="input-field col s6">
                        <input id="Numero Identificación" type="number" class="validate">
                        <label for="Edad">Numero Identificación</label>  
                    </div>
                </div>   
                <!-- Quinta Fila -->
                <div class="row">
                    <div class="input-field col s6">
                        
                        <input id="Número Telefonico" type="number" class="validate">
                        <label for="Edad">Numero Telefónico</label>    
                    </div> 
                        <div class="input-field col s6">
                        <input id="Correo Electrónico" type="email" class="validate">
                        <label for="Correo Electrónico">Correo Electrónico</label>    
                    </div>  
                    <!-- Sexta Fila -->
                    <div class="row">
                        <div class="input-field col s12">
                            <form action="Acepto el tratamiento de mis datos personales">
                                <p>
                                  <label>
                                    <input type="checkbox" />
                                    <span>Acepto el tratamiento de mis datos personales</span>
                                  </label>
                                </p>
                                <p>
                                    <label>
                                      <input type="checkbox" />
                                      <span>Quiero recibir notificaciones a mi correo electrónico</span>
                                    </label>
                                  </p>
                    <!-- septima Fila -->
                    <div class="row">
                        <div class="input-field col s2">
                        </div>
                        <div class="input-field col s4">
                            <button class="btn waves-effect waves-light" type="submit" name="action">ENVIAR
                                <i class="material-icons right">done</i>
                            </button>
                        </div>
                        <div class="input-field col s2">
                        </div>
                        <div class="input-field col s4">
                            <button class="btn waves-effect waves-light" type="submit" name="action">CANCELAR
                                <i class="material-icons right">close</i>
                            </button>
                        </div>
                    </div>   
            </form>
        </div>
    <script src="js/condicionales.js"></script>
    <script src="js/materialize.min.js"></script>
</body>

</html>





<body>
    
</body>
</html>
